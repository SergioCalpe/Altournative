<div ng-controller="rutasCtrl" class="signup center-block jumbotron">
	<legend><h2>Lista de rutas</h2></legend>
	<form role="form" class="form-inline">
		<div class="searchBar form-group has-feedback has-feedback-left">
		    <label class="control-label sr-only">Username</label>
			    <div class="inline-feedback">
				    <input id="search" type="text" class="form-control input-lg" ng-model="search" placeholder="Search" />
				    <i class="form-control-feedback glyphicon glyphicon-search"></i>
			    </div>
          <select ng-model="list">
            <option value="">Ciudad</option>
            <option value="ruta">ruta</option>
          </select>

	  	</div>
  	</form>
  	<br><br><br>
    
    <table st-table="array" class="table table-striped">
    	<thead>
	      <tr>
	        <th>Id</th>
	        <th>Nombre</th>
	        <th>Distancia</th>
	        <th>Duracion</th>
					<th>Ciudad</th>
					<th>Datos del guÃ­a</th>
	      </tr>
	  	</thead>
	  	<tbody>
	    	<tr ng-repeat="ruta in array | filter:miFiltro | orderBy:list">
          <td><div ng-bind-html="ruta.mapa"></div></td>
          <td>{{ruta.nombre}}</td>
          <td>{{ruta.distancia}}km</td>
          <td>{{ruta.duracion}}h</td>
		  		<td>{{ruta.ciudad}}</td>
				  <td>
				  	
					<a onmounseover="" style="cursor: pointer;"
					<span ng-click="toggleCategory(ruta)" ng-model="id_ruta">
					<span class="expand-indicator" ng-show="ruta.expanded" ng-init="guiaVer ? guiaVer=false :  guiaVer=true"><i class="fa fa-chevron-up"></i></span>
				  <span class="expand-indicator" ng-show="!ruta.expanded"><i class="fa fa-chevron-down"></i></span></a>
				  <div class="content list-items animate-show-item" ng-show="ruta.expanded">
	        <div class="left"></div></div>
	        <div ng-controller="rutaQueGuiaCtrl" id="div_verGuia" class="div_verGuia list-items animate-show-item" ng-show="guiaVer">
	          <form role="form" >            
	              <div class="form-group">
	                <input type="text" class="form-control" ng-model="arrayGuia.id" disabled="disabled">
	              </div>
	              <div class="form-group">
	                <input type="text" class="form-control" ng-model="arrayGuia.nombre" disabled="disabled">
	              </div>
	              <div class="form-group">
	                <input type="text" class="form-control"ng-model="arrayGuia.apellidos" disabled="disabled">
	              </div>
	              <div class="form-group">
	                <input type="text" class="form-control"ng-model="arrayGuia.email" disabled="disabled">
	              </div>
								<div class="form-group">
	              <input type="text" class="form-control"ng-model="arrayGuia.telefono" disabled="disabled">
	              </div>
								<br>
	            </form>
	          </div>
		      </div>
		      </td>
					</tr>
					
		    </tbody>
	    </table>
</div>
</div>
