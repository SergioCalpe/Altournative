<!DOCTYPE html>
<html ng-app="altournative" ng-controller="AppCtrl">
<head>
	<title>Altournative</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Cargamos Bootstrap y fichero styles.css -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap.min.js">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="home/home.css">
    <link rel="stylesheet" type="text/css" href="signup/signup.css">
    <link rel="stylesheet" type="text/css" href="login/login.css">
    <link rel="stylesheet" type="text/css" href="usuario/usuario.css">
    <link rel="stylesheet" type="text/css" href="usuarios/usuarios.css">
    <link rel="stylesheet" type="text/css" href="guias/guias.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="rutas/rutas.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>

    <script src="//code.angularjs.org/1.4.8/angular-animate.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="home/home.js"></script>
    <script type="text/javascript" src="login/login.js"></script>
    <script type="text/javascript" src="signup/signup.js"></script>
	<script type="text/javascript" src="usuario/usuario.js"></script>
    <script type="text/javascript" src="usuarios/usuarios.js"></script>
    <script type="text/javascript" src="guias/guias.js"></script>
    <script type="text/javascript" src="guiasAdmin/guiasAdmin.js"></script>
    <script type="text/javascript" src="rutas/rutas.js"></script>



    <nav class="inicio navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="/"><i class="fa fa-lg fa-globe fa-4"></i><strong> Altournative</strong></a>
            </div>
            <div class="collapse navbar-collapse" ng-class="{'in':!navCollapsed}">
                <ul class="nav navbar-nav">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#rutas"><i class="fa fa-users"></i> Rutas </a></li>
                    <li><a href="#guias"><i class="fa fa-users"></i>Guias</a></li>
                    <li><a href="#usuarios"><i class="fa fa-users"></i> Usuarios</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="buttonSignup" role="button" ng-click="signup()"><span class="glyphicon glyphicon-plus"></span> Sign Up</a></li>
                    <li><a id="buttonLogin" role="button" ng-click="login()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li class="dropdown"  uib-dropdown id="buttonAdmin">
                        <a role="button" class="dropdown-toggle" uib-dropdown-toggle  >
                            <i class="fa fa-cogs"></i>
                            Administración
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a role="button" ng-click="usuarios()">Usuarios</a></li>
                            <li><a role="button" ng-click="guiasAdmin()">Guias</a></li>
                            <li><a role="button" ng-click="">Rutas</a></li>
                            <li><a role="button" ng-click="">Ciudades</a></li>
                            <li><a role="button" ng-click="">Paises</a></li>
                        </ul>
                    </li>
                    <li class="dropdown"  uib-dropdown id="userLoged">
                        <a role="button" class="dropdown-toggle" uib-dropdown-toggle  >
                            <span class='glyphicon glyphicon-user'></span>
                            {{userLoged.login.login}}
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a role="button" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    

</head>

<body>
	<div ui-view>
       
    </div> <!-- Contenedor principal de la aplicación	-->
</body>
</html>
