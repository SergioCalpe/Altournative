<div class="container guias">
<div ng-controller="guiasCtrler" >
	<br>
    <div ng-repeat="arrayGuia in array | filter:miFiltro | orderBy:list">
	  		<div class="contenedor col-md-3" ng-controller="guiasCtrler" id="div_verGuia">
	  			<img class="foto" ng-src='{{arrayGuia.foto}}'/><br><br>
				<label>Referencia: {{arrayGuia.id}}</label><br>
				<label>{{arrayGuia.nombre}} {{arrayGuia.apellidos}}</label><br>
				<label>{{arrayGuia.email}}</label><br>
				<label>{{arrayGuia.telefono}}</label><br>				
				<label>{{arrayGuia.ciudad}}</label><br>
				<label><a ng-href="http://localhost:4000/#/rutas">Vamos!</a></label>
	  		</div>
	 </div>

</div>
</div>
